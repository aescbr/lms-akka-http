version: '3.8'

services:
  cassandra:
    image: cassandra:4.1.1
    ports:
      - 9042:9042
    environment:
      - CASSANDRA_CLUSTER_NAME=akka-cassandra-cluster
  db:
    container_name: postgres
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=latest
      - POSTGRES_PASSWORD=latest
    ports:
      - '5432:5432'
    volumes:
      - ./sql/init_schema.sql:/docker-entrypoint-initdb.d/init_schema.sql
      - db:/var/lib/postgresql/data
volumes:
  db:
    driver: local